<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>ğŸ Tournament Registration</h2>
    <p class="subtitle">Fill details & complete payment to register</p>

    <!-- ===== FORM START ===== -->
    <form id="regForm">

      <label>Player Name</label>
      <input type="text" name="playerName" placeholder="Enter full name" required>

      <label>Role</label>
      <select name="role" required>
        <option value="">Select Role</option>
        <option>Batsman</option>
        <option>Bowler</option>
        <option>All-Rounder</option>
        <option>Wicket Keeper</option>
      </select>

      <label>Mobile Number</label>
      <input type="tel" name="mobile" placeholder="10-digit mobile number" required>

      <div class="payment-box">
        <h3>ğŸ’³ Pay Registration Fee (â‚¹1)</h3>
        <img src="anand.jpg" alt="UPI QR Code">
        <p>Scan using Google Pay / PhonePe / Paytm</p>
      </div>

      <label>UPI Transaction ID</label>
      <input type="text" name="txnId" placeholder="Enter UPI Ref / Transaction ID" required>

      <label>Upload Payment Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">Submit Registration</button>

    </form>
    <!-- ===== FORM END ===== -->

    <p class="note">
      âœ” Registration will be confirmed on WhatsApp after payment verification
    </p>
  </div>
</div>

<!-- ===== GOOGLE SHEET SCRIPT ===== -->
<script>
const form = document.getElementById("regForm");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  const fileInput = document.getElementById("screenshot");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please upload payment screenshot");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {

    const data = {
      playerName: form.playerName.value,
      role: form.role.value,
      mobile: form.mobile.value,
      txnId: form.txnId.value,
      screenshot: reader.result
    };

    fetch("https://script.google.com/macros/s/AKfycbwmGxUQA1z6q440Yox69HxRLxtRAr97cOqZ2A4jsN2txZQC7s0o9H2Vc_Q3kl4yV2xr/exec", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("âœ… Registration submitted successfully!");
      form.reset();
    })
    .catch(() => {
      alert("âŒ Error! Please try again.");
    });
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
